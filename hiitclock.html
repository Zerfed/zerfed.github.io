<!doctype html>
<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="./assets/hiitclockst.css">
        <script src="./assets/hiitclockjs.js"></script>
  </head>
  <body>
    <div class="mainwrap">
      <div class="titlewrap">
        <h1>HIIT<br>CLOCK</h1>
      </div>
      <div class="sidewrap">
        <div class="formwrapper">
          <label>Complete <input type="number" id="fsets" value="10" min="1" max="99"> sets this workout </label>
          <label>Prepare for <input type="number" id="fprep" value=30 min="0" max="300"> seconds</label>
          <label>Work for <input type="number" id="fwork" value=40 min="1" max="300"> seconds</label>
          <label>Rest for  <input type="number" id="frest" value=20 min="1" max="300">  seconds</label>
          <label for="cool">Cooldown for <input type="number" id="fcool" name="cool" value=30 min="0" max="300"> seconds. </label><br>
          <button type="button" id="launch">START</button>
        </div>
      </div>
    </div>
    <div class="timer" id="maintimer">
      <button type="button" class="tr" id="exit">x</button>
      <div class="topwrapper">
        <button type="button" class="tr" id="back">BACK</button>
        <button type="button" id="pause"></button>
        <button type="button" class="tr" id="forward">SKIP</button>
      </div>
      <div id="time"></div>
      <div class="bottomwrapper">
        <div class="desc" id="status"></button>
      </div>
    </div>
  </body>
</html>
